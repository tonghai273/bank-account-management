<div class="px-xl-3">
  <form nz-form [formGroup]="employeeForm" (ngSubmit)="submitForm()">
    <div class="form-row">
      <div class="form-group col-md-4">
        <nz-form-label nzRequired nzFor="account_number">Account number</nz-form-label>
        <nz-form-item>
          <nz-form-control nzErrorTip="The input is not valid account number!">
            <input type="text" nz-input formControlName="account_number" placeholder="Account number" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div class="form-group col-md-4">
        <nz-form-label nzRequired nzFor="first name">Fisrt Name</nz-form-label>
        <nz-form-item>
          <nz-form-control nzErrorTip="The input is not valid fisrt name!">
            <input type="text" nz-input formControlName="firstname" placeholder="fisrt name" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div class="form-group col-md-4">
        <nz-form-label nzRequired nzFor="last name">Last Name</nz-form-label>
        <nz-form-item>
          <nz-form-control nzErrorTip="The input is not valid last name!">
            <input type="text" nz-input formControlName="lastname" placeholder="last name" />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-2 col-sm-6">
        <nz-form-label nzRequired nzFor="age">Age</nz-form-label>
        <nz-form-item>
          <nz-form-control nzErrorTip="The input is not valid age!">
            <input type="text" nz-input formControlName="age" placeholder="age" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div class="form-group col-md-2 col-sm-6">
        <nz-form-label nzFor="gender" nzRequired>Gender</nz-form-label>
        <nz-form-control nzErrorTip="The input is not valid phone number!">
          <nz-select formControlName="gender" style="width: 100%;" [ngModel]="'M'">
            <nz-option nzLabel="Male" nzValue="M"></nz-option>
            <nz-option nzLabel="Female" nzValue="F"></nz-option>
          </nz-select>
        </nz-form-control>
      </div>
      <div class="form-group col-md-4 col-sm-12">
        <nz-form-label nzRequired nzFor="email">Email</nz-form-label>
        <nz-form-item>
          <nz-form-control nzErrorTip="The input is not valid email!">
            <input type="text" nz-input formControlName="email" placeholder="email" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div class="form-group col-md-4 col-sm-12">
        <nz-form-label nzRequired nzFor="employer">Employer</nz-form-label>
        <nz-form-item>
          <nz-form-control nzErrorTip="The input is not valid employer!">
            <input type="text" nz-input formControlName="employer" placeholder="employer" />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <nz-form-label nzRequired nzFor="city">City</nz-form-label>
        <nz-form-item>
          <nz-form-control nzErrorTip="The input is not valid city!">
            <input type="text" nz-input formControlName="city" placeholder="city" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div class="form-group col-md-4">
        <nz-form-label nzRequired nzFor="state">State</nz-form-label>
        <nz-form-item>
          <nz-form-control nzErrorTip="The input is not valid state!">
            <input type="text" nz-input formControlName="state" placeholder="state" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div class="form-group col-md-2">
        <nz-form-label nzRequired nzFor="balance">Balance</nz-form-label>
        <nz-form-item>
          <nz-form-control nzErrorTip="The input is not valid Balance!">
            <input type="text" nz-input formControlName="balance" placeholder="balance" />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div class="form-group">
      <nz-form-label nzRequired nzFor="address">Address</nz-form-label>
      <nz-form-item>
        <nz-form-control nzErrorTip="The input is not valid Address!">
          <input type="text" nz-input formControlName="address" placeholder="address" />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div class="">
      <button nz-button nzType="primary">Submit</button>
    </div>
  </form>
</div>
